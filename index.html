<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sherlock Bia — Detetive Mirim (v1.8)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo">🕵️‍♀️</span>
      <h1>Sherlock Bia</h1>
      <span class="tag">Detetive Mirim</span>
    </div>
    <div class="hud">
      <div class="hud-item"><span>⏱️</span> <span id="timer">00:00</span></div>
      <div class="hud-item"><span>⭐</span> <span id="stars">0</span></div>
      <div class="hud-item"><span>🪙</span> <span id="coins">0</span></div>
      <button id="btnInventory" class="btn ghost" title="Inventário">🎒 Inventário</button>
      <button id="btnHint" class="btn" title="Pedir dica">💡 Dica</button>
    </div>
  </header>

  <main>
    <section id="caseIntro" class="panel">
      <h2>Bem-vindo(a)!</h2>
      <p>Escolha um caso para investigar. Encontre pistas no cenário, interrogue suspeitos e faça a acusação final.</p>
      <div class="case-list" id="caseList"></div>
    </section>

    <section id="gameArea" class="panel hidden">
      <div class="scene-wrap">
        <div id="scene" class="scene" role="img" aria-label="Cenário do caso"></div>
        <div id="hotspots" class="hotspots"></div>
      </div>
      <aside class="side">
        <div class="card">
          <h3>Pistas</h3>
          <div id="cluesList" class="clues"></div>
        </div>
        <div class="card">
          <h3>Suspeitos</h3>
          <div id="suspectsList" class="suspects"></div>
        </div>
        <div class="card">
          <h3>Ações</h3>
          <button id="btnAccuse" class="btn warn">Fazer Acusação</button>
          <button id="btnBack" class="btn ghost">Voltar</button>
        </div>
      </aside>
    </section>
  </main>

  <footer class="app-footer">
    <span>v1.8 • Engine v1.6.1 + Conteúdo SherloBia</span>
  </footer>

  <div id="modalRoot"></div>

  <!-- Casos embutidos: funciona local e no GitHub Pages -->
  <script id="cases-json" type="application/json">
  <!-- (mantive o SEU JSON embutido que já estava aí) -->
  </script>

  <script src="./script.js"></script>
</body>
</html>
